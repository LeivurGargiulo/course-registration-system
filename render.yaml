services:
  - type: web
    name: course-registration-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REPL_ID
        value: course-registration-system
      - key: ISSUER_URL
        value: https://replit.com/oidc
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: course-registration-db
          property: connectionString

databases:
  - name: course-registration-db
    databaseName: course_registration
    user: course_admin